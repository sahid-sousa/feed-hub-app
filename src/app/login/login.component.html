<div id="layoutAuthentication" class="bg-primary">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                <form id="loginForm" [formGroup]="fieldsForm" (ngSubmit)="login()">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      formControlName="username"
                      id="username"
                      type="text"
                      placeholder="Username"
                      required
                      [class.is-invalid]="fieldsForm.get('username')?.invalid && (fieldsForm.get('username')?.touched || fieldsForm.get('username')?.dirty)"
                    />
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      formControlName="password"
                      id="password"
                      type="password"
                      placeholder="Password"
                      required
                      [class.is-invalid]="fieldsForm.get('password')?.invalid && (fieldsForm.get('password')?.touched || fieldsForm.get('password')?.dirty)"
                    />
                    <label for="password">Password</label>
                  </div>
                  <div class="form-check mb-3">
                    <!--                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
                    <!--                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="password.html"></a>
                    <a class="" href="index.html"></a>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Feedhub {{ currentYear }}</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<app-toast #toast></app-toast>
