<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <h1 class="mt-4">Dashboard</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="card bg-primary text-white mb-4">
            <div class="card-body">
              <p class="card-title">Feedbacks</p>
              <h1 class="card-title">{{ dashboardResponse?.feedbacks }}</h1>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
              <a class="small text-white stretched-link" routerLink="/pages/feedbacks">View Details</a>
              <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-md-6">
          <div class="card bg-success text-white mb-4">
            <div class="card-body">
              <p class="card-title">Comments</p>
              <h1 class="card-title">{{ dashboardResponse?.comments }}</h1>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
              <a class="small text-white stretched-link" href="#">View Details</a>
              <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <div class="charts-root">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptionsArea"
            [(update)]="updateFlag"
            class="charts-root-highcharts-chart">
          </highcharts-chart>
        </div>
      </div>
      <div class="col-xl-6">
        <div class="charts-root">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptionsLine"
            [(update)]="updateFlag"
            class="charts-root-highcharts-chart">
          </highcharts-chart>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
