
<div id="layoutAuthentication" class="bg-primary">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
              <div class="card-body">
                <form id="registerForm" [formGroup]="fieldsForm" (ngSubmit)="register()">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input
                          class="form-control"
                          id="name"
                          type="text"
                          required
                          formControlName="name"
                          placeholder="Enter your first name"
                          [class.is-invalid]="fieldsForm.get('name')?.invalid && (fieldsForm.get('name')?.touched || fieldsForm.get('name')?.dirty)"
                        />
                        <label for="name">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          class="form-control"
                          required
                          id="username"
                          name="username"
                          formControlName="username"
                          type="text"
                          placeholder="Enter your username"
                          [class.is-invalid]="fieldsForm.get('username')?.invalid && (fieldsForm.get('username')?.touched || fieldsForm.get('username')?.dirty)"
                        />
                        <label for="username">Username</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      required
                      id="email"
                      name="email"
                      formControlName="email"
                      type="email"
                      placeholder="name@example.com"
                      [class.is-invalid]="fieldsForm.get('email')?.invalid && (fieldsForm.get('email')?.touched || fieldsForm.get('email')?.dirty)"
                    />
                    <label for="email">Email address</label>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input
                          class="form-control"
                          required
                          id="password"
                          name="password"
                          type="password"
                          formControlName="password"
                          placeholder="Create a password"
                          [class.is-invalid]="fieldsForm.get('password')?.invalid && (fieldsForm.get('password')?.touched || fieldsForm.get('password')?.dirty)"
                        />
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input
                          class="form-control"
                          required
                          id="rpassword"
                          name="rpassword"
                          type="password"
                          formControlName="rpassword"
                          placeholder="Confirm password"
                          [class.is-invalid]="fieldsForm.get('rpassword')?.invalid && (fieldsForm.get('rpassword')?.touched || fieldsForm.get('rpassword')?.dirty)"
                        />
                        <label for="rpassword">Confirm Password</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 mb-0">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a routerLink="/">Have an account? Go to login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Feedhub {{ currentYear }}</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<app-toast #toast></app-toast>
