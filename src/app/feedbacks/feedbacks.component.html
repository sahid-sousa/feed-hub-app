<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h1 class="mt-4">Feedbacks</h1>
        <button type="button" class="btn btn-success" (click)="create()">
          <i class="bi bi-plus-circle"></i> New Feedback
        </button>
      </div>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Feedbacks</li>
      </ol>
      <div class="row">
        <form [formGroup]="filterForm" (ngSubmit)="onFilterChange()" id="searchForm" class="mb-4">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" formControlName="title" placeholder="Enter title" />
            </div>
            <div class="col-md-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" id="description" class="form-control" formControlName="description" placeholder="Enter description" />
            </div>
            <div class="col-md-2">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select" formControlName="category">
                <option value="">Select a category</option>
                <option value="BUG">Bug</option>
                <option value="SUGGESTION">Suggestion</option>
                <option value="QUESTION">Question</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" formControlName="status">
                <option value="">Select a Status</option>
                <option value="NEW">New</option>
                <option value="IN_REVIEW">In Review</option>
                <option value="RESOLVED">Resolved</option>
                <option value="REJECTED">Rejected</option>
              </select>
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Search </button>
            </div>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Status</th>
              <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of dataSource">
              <td>{{ element.title }}</td>
              <td>{{ element.description }}</td>
              <td>{{ element.category }}</td>
              <td>{{ element.status }}</td>
              <td>
                <button type="button" class="btn btn-outline-primary btn-sm me-2" (click)="show(element.id)">
                  <i class="fas fa-eye"></i> View </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="edit(element.id)">
                  <i class="fas fa-edit"></i> Edit </button>
              </td>
            </tr>
            <tr *ngIf="dataSource.length === 0">
              <td colspan="6" class="text-center text-muted py-3">No data available</td>
            </tr>
            </tbody>
          </table>
        </div>
        <nav *ngIf="totalElements > 0" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="pageIndex === 0">
              <button class="page-link" (click)="onPageChange({pageIndex: pageIndex - 1, pageSize})">Previous</button>
            </li>
            <li class="page-item" *ngFor="let p of [].constructor(Math.ceil(totalElements / pageSize)); let i = index" [class.active]="i === pageIndex">
              <button class="page-link" (click)="onPageChange({pageIndex: i, pageSize})"> {{ i + 1 }} </button>
            </li>
            <li class="page-item" [class.disabled]="(pageIndex + 1) * pageSize >= totalElements">
              <button class="page-link" (click)="onPageChange({pageIndex: pageIndex + 1, pageSize})">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
<app-toast></app-toast>
